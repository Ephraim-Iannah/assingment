<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic form</title>
    <link rel="stylesheet" href="CSS/assingment.css">
</head>
<body>
    <header><h1 class="head1">Basic form</h1></header>
    <div class="form">
        <div class="section-1">
            <div class="box-1">
                <div class="part-1"><label for="fname">User name:</label>
                <br><input type="text" required name="fname" class="form" placeholder="Please Enter Your User Name"><br><br>

                <label for="sname">password:</label>
                <br><input type="password" required name="sname" class="form" placeholder="Please Enter Your Password"><br><br>
                </div>

            </div>
            <div class="box-2">
                <div class="part-3"><label for="ename">Email:</label>
                <br><input type="email" required name="ename" class="form" placeholder="Please Enter Your Email"><br><br>

                <label for="pname">Verified password:</label> 
                <br><input type="password" required name="pname" class="form" placeholder="Please Enter Your Password"><br><br>
                </div>

            </div>
        </div>
        <div class="section-2">
            <div>
                <input type="submit" class="part-5"><br><br>
            </div>
        </div>
    </div>
</body>
</html>
